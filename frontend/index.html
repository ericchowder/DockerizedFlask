<!DOCTYPE html>
<html>
    <head>
        <title>
            Title Here
        </title>
    </head>
    <body>
        <div id="app">
            {{ greeting }}
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: "Hello Vue"
                    }
                }
            })
            // Mounted onto element with id "app"
            app.mount('#app')
        </script>
    </body>
</html>
